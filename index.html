<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <div id="app" class="container my-5">

        <h1 class="text-center my-4">API MAIL </h1>

        <ul class="list-group">
            <li v-for="mail in mails" class="list-group-item text-center">
                {{ mail }}
            </li>
        </ul>

        <br><hr><br>

        <div class="container d-flex justify-content-center ">
            <div class="row">
                <div v-if="phone" class="card phone-info col px-0 mx-auto" style="width: 25rem;">
                    <div class="card-header bg-danger">
                        <h3 class="text-center">OTTIENI INFORMAZIONI CON UN CLICK!</h3>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Proprietario:</strong> {{ owner }}</li>
                        <li class="list-group-item"><strong>Numero di telefono:</strong> {{ phone }}</li>
                        <li class="list-group-item"><strong>STATO ATTIVAZIONE SIM:</strong> {{ expired }} </li>
                    </ul>
                </div>
                <div class="col d-flex align-items-center ">
                    <a class="btn btn-outline-light fw-bold" @click="getPhoneInfo">Ottieni informazioni sui telefoni intorno a te</a>

                </div>
            </div>

        </div>
        

    </div>

    <!-- link javascript -->
    <script src="js/script.js"></script>
    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
